 <!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>venda de leite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabeçalho">
        <img class="cabeçalho-mancham" src="mancha sc3.png" alt="Logo do site">
    <div class="centro-cabecalho">
       
        <h3 class="cabeçalho-tema">Do campo a cidade colhendo oportunidades</h3>
        <img class="cabeçalho-logotipo" src="agrinho.png" alt="Logo do site">
        <h1 class="cabeçalho-título">vende-se leite</h1>
        <h2 class="cabeçalho-direto">direto das nossas vaquinhas leiteiras</h2>
    </div>
        <img class="cabeçalho-mancha" src="mancha sc2.png" alt="Logo do site">
    </header>

    <section class="nossa-escola">
        <div class="nossa-escola-div">
            
            <h2 class="nossa-escola-título">Nossos produtos:</h2>
            <img class="precos" src="agrinho.png" alt="precos">
            <img class="leite" src="leite.png" alt="leite">
            <img class="nossa-escola-imagem1" src="queijo.png" alt="queijo">
            <img class="nossa-escola-imagem1" src="doce de leite.png" alt="doce de leite">
            <h2 class="nossa-escola-título">Nossas produtoras:</h2>
        
            <img class="nossa-escola-imagem2" src="vaca2.png" alt="vaquinha">
            <img class="nossa-escola-imagem2" src="vaca1.png" alt="vaquinha">
        </div>
        
    </section>
        
    
       




    <footer class="rodapé">
        
        <h3 class="rodapé-título">Desenvolvido por Manuella Lobascz</h3>
<img class="manchamm" src="sem corte.png">
        
    </footer>
</body>

</html>
